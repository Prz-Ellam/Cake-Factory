<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Suprema</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:ital,wght@0,400;1,500&display=swap" rel="stylesheet">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link href="./styles/navbar.css" rel="stylesheet">
    <link href="./styles/layout.css" rel="stylesheet">
    <link href="./styles/footer.css" rel="stylesheet">
</head>
<body>
    <!-- Main Container -->
    <section class="container my-4">
        <div class="row d-flex justify-content-center">
            <div class="p-5 bg-white rounded shadow-sm">

                <form class="rounded-1">

                    <div class="text-center mb-4">
                        <h1>Agregar producto</h1>
                    </div>

                    <hr>

                    <div class="mb-4">
                        <label class="form-label" for="name" role="button">Nombre</label>
                        <input type="text" class="form-control shadow-none rounded-1" name="name" id="name">
                    </div>

                    <div class="mb-4">
                        <label class="form-label" for="description" role="button">Descripción</label>
                        <textarea class="form-control shadow-none rounded-1" name="description" id="description" rows="5"></textarea>
                    </div>

                    <div class="mb-4">
                        <label class="form-label" for="price" role="button">Precio</label>
                        <input type="text" class="form-control shadow-none rounded-1" name="price" id="price">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="stock" role="button">Cantidad</label>
                        <input type="text" class="form-control shadow-none rounded-1" name="stock" id="stock">
                    </div>

                    <div class="mb-3">
                        <label label="form-label" for="images">Imágenes</label>
                        <input type="file" class="form-control shadow-none" name="images" id="images" multiple accept="image/*">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="videos">Videos</label>
                        <input type="file" class="form-control shadow-none" name="videos" id="videos" multiple accept="video/*">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="categories">Categorías</label>
                        <input type="text" class="form-control shadow-none rounded-1" name="categories" id="categories">
                    </div>

                    <div class="d-flex">
                        <input class="btn btn-primary shadow-none rounded-1 w-100" type="button" value="Registrar" id="submit">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="./products.js"></script>
</body>
</html>
