<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Suprema</title>
    <!-- Bootstrap 5.2.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
        crossorigin="anonymous">

    <!-- Sweet Alert -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.28/sweetalert2.min.css" integrity="sha512-yq+qDDTUuLA4zvJjuvcpV809SNmM0ReTyeadKsNvW0cSvGVfj3K20SdlkburwJHHdzuGDtFElBcxndjd7J3nrQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body { 
            background-color: #F0D5CC;
        }

        .bg-brown {
            color: #391113;
        }
    </style>
</head>
<body>
    <div class="container card p-4 rounded-1 bg-light my-4">

        <div class="text-center bg-brown">
            <h1><i class="fa fa-heart"></i> Listas de deseos</h1>
        </div>

        <hr>

        <div class="table-responsive bg-light p-1">
            <div class="d-flex justify-content-between">
                <form>
                    <input type="text" class="form-control shadow-none rounded-1 bg-light outline" placeholder="Filtrar">
                </form>
                <button type="button" class="btn btn-success shadow-none mb-2 rounded-1" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa fa-heart"></i> Agregar lista</button>
            </div>
            <table class="table table-hover" id="wishlist-table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Visibilidad</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="wishlist-table-body">
                    <tr role="button">
                        <td scope="row">1</td>
                        <td><img class="img-fluid rounded-circle" width="40" height="40" src="https://cdn.pixabay.com/user/2014/05/07/00-10-34-2_250x250.jpg"> Navideña</td>
                        <td>Esta lista contiene muchas cosas</td>
                        <td>Publica</td>
                        <td>
                            <button class="btn btn-primary shadow-none rounded-1"><i class="fa fa-pencil"></i></button>
                            <button class="btn btn-danger shadow-none rounded-1"><i class="fa fa-trash"></i></button>
                        </td>
                    </tr>

                </tbody>
            </table>
            <div class="d-flex justify-content-between">
                <p>Showing 1 out of 1 entry</p>
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link shadow-none bg-brown" href="#">Previous</a></li>
                        <li class="page-item"><a class="page-link shadow-none bg-brown" href="#">1</a></li>
                        <li class="page-item"><a class="page-link shadow-none bg-brown" href="#">2</a></li>
                        <li class="page-item"><a class="page-link shadow-none bg-brown" href="#">3</a></li>
                        <li class="page-item"><a class="page-link shadow-none bg-brown" href="#">Next</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Agregar lista de deseos</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <input type="file">
                         
                        <div class="mb-3">
                            <label class="form-label" for="wishlist-name" role="button">Nombre</label>
                            <input class="form-control shadow-none rounded-1" type="text" name="name" id="wishlist-name">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="wishlist-description" role="button">Descripción</label>
                            <textarea class="form-control shadow-none rounded-1" type="text" name="description" id="wishlist-description" rows="5"></textarea>    
                        </div>

                        <label class="form-label" for="wishlist-visibility" role="button">Visibilidad</label>
                        <select class="form-select shadow-none rounded-1" name="visibility" id="wishlist-visibility">
                            <option hidden>Seleccionar</option>
                            <option>Pública</option>
                            <option>Privada</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary shadow-none rounded-1" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary shadow-none rounded-1" id="submit-wishlist">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!-- Sweet Alert -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.28/sweetalert2.all.min.js" integrity="sha512-nWDPZH/tnW5b1KedLPkb9inxNXadIf4qQDoGTxPJcQNMn4XwPIIlmHSPofT821taBuF1t/uiGSOsRrVccwXS4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/48ce36e499.js" crossorigin="anonymous"></script>

    <!-- Script -->
    <script src="./wishlists.js"></script>
</body>
</html>
